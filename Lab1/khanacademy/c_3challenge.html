<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Orange juice</td>
                    <td>Orange</td>
                    <td>3 dollars</td>
                </tr>
                <tr>
                    <td>Omelette</td>
                    <td>Eggs</td>
                    <td>5 dollars</td>
                </tr>
                <tr>
                    <td>Salad</td>
                    <td>Cucumber</td>
                    <td>4 dollars</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
